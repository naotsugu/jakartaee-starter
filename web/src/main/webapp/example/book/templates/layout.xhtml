<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:pt="jakarta.faces.passthrough">

<head faces:id="idHead">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <title><ui:insert name="title">Title</ui:insert></title>
    <ui:insert name="css"></ui:insert>
</head>

<body faces:id="idBody" style="margin: 0;">
    <div style="height: 100vh; width: 100vw;
                display: grid;
                grid-template-rows:3em 1fr;
                grid-template-columns: 12em 1fr;">

        <header style="grid-row: 1;
                       grid-column: 1 / 3;
                       color: white;
                       background: #333333;">
            header
        </header>
        <aside style="grid-row: 2;
                      grid-column: 1;
                      overflow-y: auto;">
            <ui:insert name="aside">aside</ui:insert>
        </aside>

        <main style="grid-row: 2;
                     grid-column: 2;
                     overflow-y: auto;
                     display: grid;
                     grid-template-rows: 1fr 3em;
                     grid-template-columns: 1fr">

            <article style="grid-row: 1;
                            grid-column: 1;
                            background: #F5F5F5;">
                <ui:insert name="article">article</ui:insert>
            </article>

            <footer style="grid-row: 2;
                           grid-column: 1;">
                footer
            </footer>
        </main>

    </div>
</body>

</html>
