<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:cmp="jakarta.faces.composite/components">


<head faces:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>Customer</title>
</head>

<body faces:id="idBody">
<div id="container" style="margin: 2em;">
    <div id="content">
        <h1>Employee</h1>
        <form faces:id="idForm">

            <div class="row mb-3">
                <div class="col">
                    <label faces:for="idEmployeeName" class="form-label">Employee Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idEmployeeName" faces:value="#{employeeModel.name}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idEmployeeName" errorClass="invalid" />
                    </div>
                </div>
                <div class="col">
                    <label faces:for="idDeptName" class="form-label">Dept Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idDeptName" faces:value="#{employeeModel.deptName}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idDeptName" errorClass="invalid" />
                    </div>
                </div>
                <div class="col align-self-end">
                    <a type="button" class="btn btn-primary" faces:action="#{employeeModel.find()}">Search</a>
                </div>
            </div>
        </form>
        <br/>
        <form faces:id="idTableForm">
            <div>
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Dept Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="_var" value="#{employeeModel.page.content}">
                        <tr>
                            <th scope="row">#{_var.id}</th>
                            <td>#{_var.name}</td>
                            <td>#{_var.department.name}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
            <cmp:pagination page="#{employeeModel.page}" />
        </form>
    </div>
</div>
</body>

</html>
