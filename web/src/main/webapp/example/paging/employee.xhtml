<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:cmp="http://xmlns.jcp.org/jsf/composite/components">

<head jsf:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>Customer</title>
</head>

<body jsf:id="idBody">
<div id="container" style="margin: 2em;">
    <div id="content">
        <h1>Employee</h1>
        <form jsf:id="idForm">

            <div class="row mb-3">
                <div class="col">
                    <label jsf:for="idEmployeeName" class="form-label">Employee Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           jsf:id="idEmployeeName" jsf:value="#{employeeModel.name}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idEmployeeName" errorClass="invalid" />
                    </div>
                </div>
                <div class="col">
                    <label jsf:for="idDeptName" class="form-label">Dept Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           jsf:id="idDeptName" jsf:value="#{employeeModel.deptName}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idDeptName" errorClass="invalid" />
                    </div>
                </div>
                <div class="col align-self-end">
                    <a type="button" class="btn btn-primary" jsf:action="#{employeeModel.find}">Search</a>
                </div>
            </div>
        </form>
        <br/>
        <form jsf:id="idTableForm">
            <div>
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Dept Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="_var" value="#{employeeModel.page.content}">
                        <tr>
                            <th scope="row">#{_var.id}</th>
                            <td>#{_var.name}</td>
                            <td>#{_var.department.name}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
            <cmp:pagination page="#{employeeModel.page}" />
        </form>
    </div>
</div>
</body>

</html>
