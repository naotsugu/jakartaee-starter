<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>CDI Event</title>
</head>

<body jsf:id="idBody">
<div id="container" style="margin: 2em;">
    <div id="content">
        <h1>CDI Event</h1>
        <form jsf:id="idForm">

            <div class="row mb-3">
                <div class="col">
                    <label jsf:for="idMessage" class="form-label">Message</label>
                    <input type="text" class="form-control" jsf:id="idMessage" jsf:value="#{cdiEventModel.message}"/>
                </div>
                <div class="col align-self-end">
                    <a type="button" class="btn btn-primary" style="margin-right:5px;" jsf:action="#{cdiEventModel.fire}">Fire</a>
                    <a type="button" class="btn btn btn-secondary" style="margin-right:5px;" href="cdievent.xhtml">Reload</a>
                    <a type="button" class="btn btn-danger" style="margin-right:5px;" jsf:action="#{cdiEventModel.deleteAll}">Delete Logs</a>

                </div>
            </div>
            <br/><hr/>
            <div>
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Source</th>
                        <th scope="col">Occurred On</th>
                        <th scope="col">Observed</th>
                        <th scope="col">Observed On</th>
                        <th scope="col">message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="_var" value="#{cdiEventModel.logs}">
                        <tr>
                            <th scope="row">#{_var.id}</th>
                            <td>#{_var.source}</td>
                            <td>#{_var.occurredOn}</td>
                            <td>#{_var.observed}</td>
                            <td>#{_var.observedOn}</td>
                            <td>#{_var.message}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>

</html>
