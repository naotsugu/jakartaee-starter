<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html">

<head faces:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>Login</title>
</head>

<body faces:id="idBody">
    <div id="container" style="margin: 2em;">
        <div id="content">
            <h2>Login to continue</h2>
            <form faces:id="form">
                <h:messages styleClass="text-danger" globalOnly="true" />
                <div class="row mb-3">
                    <div class="col-3">
                        <label faces:for="idUsername" class="form-label">Username</label>
                        <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                               faces:id="idUsername" faces:value="#{loginModel.username}"/>
                        <div class="invalid-feedback">
                            <h:messages for="idUsername" errorClass="invalid" />
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label faces:for="idPassword" class="form-label">Password</label>
                        <input type="password" class="form-control #{component.valid ? '' : 'is-invalid'}"
                               faces:id="idPassword" faces:value="#{loginModel.password}"/>
                        <div class="invalid-feedback">
                            <h:messages for="idPassword" errorClass="invalid" />
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary"
                                faces:action="#{loginModel.login}"
                                faces:update="@form">
                            Login
                        </button>
                    </div>
                </div>
            </form>
            <div class="card">
                <div class="card-body">
                    Admin Group user : admin / admin<br/>
                    User Group user : user / user<br/>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
