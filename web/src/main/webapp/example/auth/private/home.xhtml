<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>Login</title>
</head>

<body jsf:id="idBody">
<div id="container" style="margin: 2em;">
    <div id="content">
        <form jsf:id="form">
            <h2>Home</h2>
            <p>Authentication succeed</p>

            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th scope="col">Setting</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>User Principal Name</td>
                    <td>#{request.userPrincipal.name}</td>
                </tr>
                <tr>
                    <td>Admin Role</td>
                    <td>#{request.isUserInRole('admin')}</td>
                </tr>
                <tr>
                    <td>User Role</td>
                    <td>#{request.isUserInRole('user')}</td>
                </tr>
                </tbody>
            </table>

            <div class="row mb-3">
                <div class="col">
                    <a type="button" class="btn btn-primary" jsf:action="#{logoutModel.logout}">
                        Logout
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
