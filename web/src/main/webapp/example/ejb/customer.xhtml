<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<head faces:id="idHead">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <title>Customer</title>
</head>

<body faces:id="idBody">
<div id="container" style="margin: 2em;">
    <div id="content">
        <h2>Customer</h2>
        <form faces:id="idForm">

            <h:messages styleClass="alert alert-success" globalOnly="true"/>

            <div class="row mb-3">
                <div class="col">
                    <label faces:for="idFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idFirstName" faces:value="#{customerModel.selected.firstName}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idFirstName" errorClass="invalid" />
                    </div>
                </div>
                <div class="col">
                    <label faces:for="idLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idLastName" faces:value="#{customerModel.selected.lastName}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idLastName" errorClass="invalid" />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label faces:for="idAddress" class="form-label">Address</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idAddress" faces:value="#{customerModel.selected.address}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idAddress" errorClass="invalid" />
                    </div>
                </div>
                <div class="col">
                    <label faces:for="idCity" class="form-label">City</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idCity" faces:value="#{customerModel.selected.city}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idCity" errorClass="invalid" />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label faces:for="idTelephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control #{component.valid ? '' : 'is-invalid'}"
                           faces:id="idTelephone" faces:value="#{customerModel.selected.telephone}"/>
                    <div class="invalid-feedback">
                        <h:messages for="idTelephone" errorClass="invalid" />
                    </div>
                </div>
                <div class="col align-self-end">
                    <a type="button" class="btn btn-primary" faces:action="#{customerModel.save()}">Save</a>
                </div>
            </div>
        </form>
        <br/><hr/>
        <form faces:id="idTableForm">
            <div>
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Telephone</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="_var" value="#{customerModel.customers}">
                    <tr>
                        <th scope="row">#{_var.id}</th>
                        <td>#{_var.firstName}</td>
                        <td>#{_var.lastName}</td>
                        <td>#{_var.address}</td>
                        <td>#{_var.city}</td>
                        <td>#{_var.telephone}</td>
                        <td><a class="btn btn-outline-primary btn-sm"
                               faces:actionListener="#{customerModel.select(_var)}">Edit</a></td>
                    </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>

</html>
